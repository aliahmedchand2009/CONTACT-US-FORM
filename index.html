<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
      .hed{
        text-align: center;
      }
     
      .but{
        border-radius: 30px;
      }
      body{
background-color: rgb(35, 210, 253);
      }
      .ff{
        box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
          border-radius: 5%;  
      }
    </style>
  </head>
  <body>
           <div class="container pt-5 ">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 bg-light ff">
                    <h1 class="hed pt-4"><b>CONTACT US</b></h1>
                    <form class="form-floating">
                        <input type="text" class="form-control text-danger" id="floatingInputValue" placeholder="FULL NAME" value="Please Type Your Name">
                        <label  for="floatingInputValue">FULL NAME</label>
                      </form>
                      <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating my-3">
                            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                            <label for="floatingInputGrid">Email address</label>
                          </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating my-3">
                              <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="Enter Number Phone">
                              <label for="floatingInputGrid">Phone</label>
                            </div>
                          </div>
                      </div>
                      <form class="form-floating my-2">
                        <input type="text" class="form-control " id="floatingInputValue" placeholder="FULL NAME" value="eCommerce Bussiness">
                        <label  for="floatingInputValue">NEEDED SERVICES</label>
                      </form>
                      <div class="hed2 my-3">
                       <h5> What Type Of Product Do You Sell </h5>
                      </div>
                     
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Physical Products
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                         Digital Products 
                        </label>
                      </div><div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Services Consulting
                        </label>
                      </div>
                      <label for="customRange2" class="form-label my-3">BUDGET <br>
                                                                    $1.500 - 3.900
                                                                      </label>
                      <input type="range" class="form-range" min="0" max="5" id="customRange2">
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Message <br>                         
                        </label>
                      </div>
                      <div class="d-grid gap-2 pt-3 pb-5">
                        <button class="btn btn-dark but" type="button">Submit</button>
                      </div>
                </div>
                <div class="col-md-3"></div>
            </div>
           </div>            
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
